dist: xenial
language: python
cache: pip

matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "2.7"
      env: TOXENV=purepy27
    - python: "2.7"
      env: TOXENV=py27-no-gpg
      before_install:
        - sudo apt-get remove -y --allow-remove-essential gnupg gnupg2
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "3.8"
      env: TOXENV=py38
    - python: "3.8"
      env: TOXENV=purepy38
    - python: "3.8"
      env: TOXENV=py38-no-gpg
      before_install:
        - sudo apt-get remove -y --allow-remove-essential gnupg gnupg2

before_install:
  - if [[ $TOXENV == "py35" || $TOXENV == "py36" || $TOXENV == "py37" || $TOXENV == "py38" || $TOXENV == py38-no-gpg ]]; then
      sudo apt-get update && sudo apt-get install -y swig libsofthsm2-dev;
      # NOTE: Will be '/usr/lib/softhsm/libsofthsm2.so' in bionic
      export PYKCS11LIB=/usr/lib/x86_64-linux-gnu/softhsm/libsofthsm2.so;
    fi

install:
  - pip install -U tox coveralls

script:
  - tox

after_success:
  - coveralls
